<!DOCTYPE html>
<html>
<head>
  <title>ADHD Reader</title>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --primary: 222.2 47.4% 11.2%;
      --primary-foreground: 210 40% 98%;
      --radius: 0.5rem;
      --ring: 222.2 84% 4.9%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: hsl(var(--foreground));
      width: 270px;
      padding: 16px;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
     
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-title span {
      font-size: 18px;
      font-weight: bold;
      color: hsl(var(--primary));
    }

    .header-actions {
      display: flex;
      align-items: center;
      margin-right: -4px;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      transition: background-color 0.2s ease;
    }
    
    .icon-button.is-disabled {
      opacity: 0.5;
    }

    .form-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 500;
    }

    .note {
      font-size: 12px;
      color: hsl(var(--muted-foreground));
      text-align: center;
      margin-bottom: 62px; 
    }

    .footer {
      font-size: 12px;
      color: hsl(var(--muted-foreground));
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      gap: 8px;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
      white-space: nowrap;
    }
    .footer a[href*="donationalerts"]:hover {
      color: hsl(var(--primary));
    }
    .footer a[href*="d1ma.xyz"]:hover {
      color: #00e13f;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: hsl(var(--primary));
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .icon-display {
      display: inline-block;
      width: 28px;
      height: 28px;
      background-color: hsl(var(--muted-foreground)); 
      transition: background-color 0.2s ease;
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: contain;
    }

    .icon-button:hover .icon-display,
    .icon-button:focus-visible .icon-display {
      background-color: hsl(var(--primary));
    }

    .icon-gear {
      mask-image: url(icons/gear.svg);
    }
    .icon-pause {
      mask-image: url(icons/pause-circle.svg);
    }
    .icon-play {
      mask-image: url(icons/play-circle.svg);
    }
    
    #current-site {
      text-align: center;
      font-size: 14px;
      color: hsl(var(--primary));
      font-weight: bold;
      margin-top: 68px;
      margin-bottom: 6px; 
      transition: opacity 0.2s;
    }
    #current-site.is-disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <div class="header-title">
      <span>ADHD Reader</span>
    </div>
    <div class="header-actions">
      <button id="global-toggle-btn" class="icon-button">
        <span id="global-toggle-icon" class="icon-display"></span>
      </button>
      <button id="settings-btn" class="icon-button">
        <span class="icon-display icon-gear"></span>
      </button>
    </div>
  </div>

  <div id="current-site"></div>
  <div class="note">
    If something isn't working, please <br>refresh the page and try again
  </div>
  

  <div id="main-controls">
    <div class="form-group">
      <span class="form-label" id="site-status-label">Extension is enabled <br> on this website</span>
      <label class="switch">
        <input type="checkbox" id="site-active-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.donationalerts.com/r/d111ma" target="_blank">Buy me a coffee :)</a>
    <a href="https://d1ma.xyz" target="_blank">d1ma</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
